# Custom status indicators (used when STATUS_STYLE="emoji")
STATUS_GREEN="üü¢"
STATUS_YELLOW="üü°"
STATUS_RED="üî¥"

# =============================================================================
# PROGRESS BAR SETTINGS (used by context module)
# =============================================================================

