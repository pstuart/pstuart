# Common formats:
#   %m/%d      -> 01/11
#   %Y-%m-%d   -> 2024-01-11
#   %b %d      -> Jan 11
#   %a %m/%d   -> Sat 01/11
TIME_DATE_FORMAT="%m/%d"

# Time format (uses strftime format)
# Common formats:
#   %I:%M %p   -> 04:30 PM (12-hour)
#   %H:%M      -> 16:30 (24-hour)
