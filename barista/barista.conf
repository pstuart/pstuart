PROGRESS_BAR_FILLED="‚ñà"
PROGRESS_BAR_EMPTY="‚ñë"

# Alternative styles:
# Blocks: PROGRESS_BAR_FILLED="‚ñì" PROGRESS_BAR_EMPTY="‚ñë"
# ASCII:  PROGRESS_BAR_FILLED="#" PROGRESS_BAR_EMPTY="-"
# Dots:   PROGRESS_BAR_FILLED="‚óè" PROGRESS_BAR_EMPTY="‚óã"

